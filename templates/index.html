<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Web App</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>OCR Web App</h1>
        <form id="ocr-form" method="POST" enctype="multipart/form-data">
            <label class="file-input">
                <input type="file" id="image" name="image" accept="image/*" required>
                Seleccionar imagen
            </label>
            <br>
            <button type="submit">Extraer Texto</button>
        </form>

        <img id="preview" src="" alt="Vista previa">

        <div id="result-container" style="display:none;">
            <h2>Texto extra√≠do:</h2>
            <pre id="result"></pre>
            <button id="copy-btn">Copiar al portapapeles</button>
        </div>

        <footer>Creado por B.E.A.A</footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
